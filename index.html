<!DOCTYPE html>
<html>

<head>
  <title>Student Registration Form 1</title>
  <style>
    form {
      margin: auto;
      width: min(600px, 80%);
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-image:
        url('https://images.unsplash.com/photo-1619279302118-43033660826a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea,
    select,
    #dob {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      opacity: 0.5;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

   

  
    .buttons {
      display: flex;
      justify-content: center;
    }

    .buttons button {
      background-color: #854d28;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      width: 150px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }

    .buttons button:hover {
      background-color: #6e4225;
    }
  </style>
</head>

<body>
  <form action="info.php" method="post">
    <h2>Student Feedback Form</h2>

    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" required>

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="mobile">Mobile:</label>
    <input type="tel" id="mobile" name="mobile" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="department">Department:</label>
    <select id="department" name="department" required>
      <option value="">Select Department</option>
      <option value="information-technology">Information technology</option>
      <option value="computer">Computer</option>
    </select>

    <label for="year">Year:</label>
    <select id="year" name="year" required>
      <option value="">Select Year</option>
      <option value="1">First Year</option>
      <option value="2">Second Year</option>
      <option value="3">Third Year</option>
    </select>

    <label for="sem">Semester:</label>
    <select id="sem" name="sem" required>
      <option value="">Select Semester</option>
      <option value="1">First Sem</option>
      <option value="2">Second Sem</option>
      <option value="3">Third Sem</option>
      <option value="4">Fourth Sem</option>
      <option value="5">Fifth Sem</option>
      <option value="6">Sixth Sem</option>
    </select>

    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="pin-code">Pin Code:</label>
    <input type="text" id="pin-code" name="pin-code" required>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required>

    <!-- ///////////////////////////////////// -->
      
      <label for="collegeinfra">College Infrastructure:</label>
      <select id="collegeinfra" name="collegeinfra" required>
        <option value="">Select Quality</option>
        <option value="good">Good</option>
        <option value="better">Better</option>
        <option value="best">Best</option>
      </select>
  
      <label for="clean">College Cleanliness:</label>
      <select id="clean" name="clean" required>
        <option value="">Select Cleanliness</option>
        <option value="good">Good</option>
        <option value="better">Better</option>
        <option value="best">Best</option>
      </select>
  
      <label for="officestaff">Office Staff:</label>
      <select id="officestaff" name="officestaff" required>
        <option value="">Select Office Staff Quality</option>
        <option value="good">Good</option>
        <option value="better">Better</option>
        <option value="best">Best</option>
      </select>
  
      <label for="library">Library:</label>
      <select id="library" name="library" required>
        <option value="">Select Library Quality</option>
        <option value="good">Good</option>
        <option value="better">Better</option>
        <option value="best">Best</option>
      </select>
  
      <label for="non-teaching">Non-Teaching Staff:</label>
      <select id="non-teaching" name="non-teaching" required>
        <option value="">Select Non-Teaching Staff Quality</option>
        <option value="good">Good</option>
        <option value="better">Better</option>
        <option value="best">Best</option>
      </select>
  
      <label for="teaching">Teaching Staff:</label>
      <select id="teaching" name="teaching" required>
        <option value="">Select Teaching Staff Quality</option>
        <option value="good">Good</option>
        <option value="better">Better</option>
        <option value="best">Best</option>
      </select>
      
      <label for="canteen">Canteen Facility:</label>
      <select id="canteen" name="canteen" required>
        <option value="">Select Canteen Quality</option>
        <option value="good">Good</option>
        <option value="better">Better</option>
        <option value="best">Best</option>
      </select>
      
    

    <div class="buttons">
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </div>
  </form>
</body>

</html>
